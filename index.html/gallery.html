<!doctype html>
<html lang="en">
    <head>
        <meta name="keywords" description="contracting,flooring,construction">
        <meta name="description" content=" Contracting company "> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>
            Aladdin's Finish Carpentry LLC
        </title>
        <link rel="stylesheet" href="styles/g.css">
    


    </head>
        <body>
            <div class="wrapper">
                <div class="navbar">
                    <label class="logo">Aladdin's Finish Carpentry LLC</label>
                    <div class="sign">
                        <img src="pictures/logo.png" style="float:left" height="140px" width="140px">
                    </div>
                </div>
                <div class="navbar2">
                    <nav>
                        <ul id="menuList">
                            <li><a href="index.html">About Us </a></li>
                            <li><a href="services.html">Services </a></li> 
                            <li><a href="schedule.html">Schedule </a></li> 
                            <li><a href="">Our Work </a></li> 

                        </ul>
                    </nav>
                    <img src="pictures/menu.png" class="menu-icon"
                    onclick="togglemenu()">
                </div>
                    <div class="full-img" id="fullImgBox">
                        <img src="images/image1.jpg" id="fullImg">
                        <span onclick="closeFullImg()">X</span>
                    </div>
                    <section class="About">
                        <h1>Gallery</h1>
                    </section>
                    <div class="img-gallery">
                        
                        <img src="images/image1.jpg "onclick="openFullImg(this.src)">
                        <img src="images/image2.jpg "onclick="openFullImg(this.src)">
                        <img src="images/image3.jpg "onclick="openFullImg(this.src)">
                        <img src="images/image4.jpg" onclick="openFullImg(this.src)">
                        <img src="images/image5.jpg"onclick="openFullImg(this.src)">
                        <img src="images/image6.jpg"onclick="openFullImg(this.src)">
                        <img src="images/image6.jpg"onclick="openFullImg(this.src)">
                        <img src="images/image4.jpg" onclick="openFullImg(this.src)">
                        <img src="images/image2.jpg "onclick="openFullImg(this.src)">
                        <img src="images/image3.jpg "onclick="openFullImg(this.src)">

                        
                    </div>
                </div>
            </div>
            <script>
                var fullImgBox=document.getElementById("fullImgBox")
                var fullImg=document.getElementById("fullImg")


                function openFullImg(pic){
                    fullImgBox.style.display="flex";
                    fullImg.src=pic;
                }

                function closeFullImg(){
                    fullImgBox.style.display="none";
                }



            </script>
            <script>
                var menuList = document.getElementById("menuList");
                menuList.style.maxHeight = "0px";
                function togglemenu(){
                    if(menuList.style.maxHeight == "0px"){
                        menuList.style.maxHeight = "130px";
                    } else{
                        menuList.style.maxHeight = "0px";
                    }
                }
            </script>
        </body>
</html>
